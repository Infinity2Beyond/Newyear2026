<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./images/pokeball.png"/>
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Ahh Pika, here we go again!">
    <meta property="og:description" content="Ấn vào đây nè....">
    <meta property="og:image" content="https://i.pinimg.com/736x/b8/e6/83/b8e6837580ef921c864452083122cfc8.jpg">
    <title>Chúc Mừng Năm Mới 2026</title>
    <script src="https://kit.fontawesome.com/72956b8baa.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Playball&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="intro-screen" class="screen intro-container">
        <div class="intro-content">
            <h1 class="intro-title">Chào bạn!</h1>
            <p>Trước khi bắt đầu, hãy cho mình biết tên của bạn nhé:</p>
            <input type="text" id="username-input" placeholder="Nhập tên của bạn..." autocomplete="off">
            <button id="start-btn">Bắt đầu</button>
        </div>
    </div>

    <div id="music-control" class="hidden">
        <i class="fas fa-volume-up"></i>
    </div>
    
    <audio id="AudioMain" loop src="./Audio/Tet.mp3"></audio>

    <div id="game-layer">
        
        <div id="game-screen" class="screen">
            <h2 class="game-title">Cùng ghép tranh nha!</h2>
            <div class="game-area">
                <div id="pieces-container-left" class="pieces-container side-container"></div>
                <div id="puzzle-grid" class="puzzle-grid"></div>
                <div id="pieces-container-right" class="pieces-container side-container"></div>
            </div>
        </div>

        <div id="gift-screen" class="screen hidden">
            <h2 class="blink" style="color: #fff; text-shadow: 2px 2px 4px #d60000;">Quà cho cậu nè!</h2>
            
            <div class="boxgift-container">
                <div class="boxgift"> 
                    <div id="boxbody" class="box-body">
                        <img class="img-lixi" id="lixi-trigger" src="./images/lixi_minigame.png" alt="Lì Xì" title="Nhấn để nhận lì xì">
                        <div class="box-lid">      
                            <div class="box-bowtie"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <canvas id="fireworks"></canvas>

    <div class="modal js-modal">
        <div class="modal-container js-modal-container">
            <div class="card">
                <div class="card-packaging">
                    <div class="card-center">
                        <a class="close" href="#"></a>
                        <div class="card-center-content">
                            <div class="card-title">Xuân Bính Ngọ 2026</div>
                            <div class="card-poem" id="poem" 
                                data-text="Mã đáo thành công, vạn điều may,|Lộc biếc hoa thơm, đậu chốn này.|Vững bước an nhiên, đời trải mộng,|Rạng ngời danh tiếng, chén nồng say.">
                            </div>
                            <div class="card-wish">Chúc cậu năm mới bứt phá như Ngựa chiến, tiền vào như nước, vạn sự như ý nha!</div>
                            <div id="heart"></div>
                        </div>
                    </div>
                    
                    <div class="card--first">
                        <div class="card-wrapper front">
                            <a class="open" href="#"><div class="open-main"><span class="open-title">Mở</span></div></a>
                        </div>
                        <div class="card-wrapper back"></div>
                    </div>
                    <div class="card--third">
                        <div class="card-wrapper front"></div>
                        <div class="card-wrapper back"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hidden-gift-popup" class="hidden">
        <div class="gift-content">
            <p>Lì xì bí mật dành cho cậu nè</p>
            <div id="gift-result"></div>
            <button id="close-gift-btn">Tuyệt vời!</button>
        </div>
    </div> 
    <div class="copyright">
        @ 2026 <span id="author-name">Bùi Nguyên ITMO</span>
    </div> 
    <script src="script.js"></script>
</body>
</html>
